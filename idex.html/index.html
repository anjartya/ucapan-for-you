<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      max-width: 420px;
      padding: 35px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease;
    }
    h1 { color: #ff4d6d; margin-bottom: 5px; }
    h2 { color: #555; margin-top: 0; font-weight: normal; }
    .divider {
      width: 80px;
      height: 4px;
      background: #ff4d6d;
      margin: 15px auto 25px;
      border-radius: 10px;
    }
    p {
      color: #444;
      font-size: 15px;
      line-height: 1.7;
    }
    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 15px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #e63950; }
    #pesan {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #ff4d6d;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<audio id="lagu" loop>
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>ğŸ‚ Happy Birthday ğŸ‚</h1>
  <h2>Untuk Kamu yang Spesial ğŸ’–</h2>
  <div class="divider"></div>

  <p>Hari ini adalah hari yang istimewa. Hari lahir seseorang yang berarti.</p>
  <p>Semoga bahagia selalu menyertai langkahmu, hari ini dan seterusnya.</p>

  <button onclick="mulai()">Klik Kejutan ğŸ</button>
  <div id="pesan">ğŸ‰ Kamu itu berharga. Jangan lupa bahagia hari ini ğŸ’•</div>
</div>

<script>
  function mulai() {
    document.getElementById("lagu").play();
    document.getElementById("pesan").style.display = "block";
  }
</script>

</body>
</html>
